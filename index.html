    <meta charset="UTF-8" />

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfdfc;
        color: #0f172a;
        overflow-x: hidden;
      }

      /* Cinematic Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 20px;
        border: 3px solid #f8fafc;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }

      /* Advanced Cinematic Animations */
      @keyframes spring-reveal {
        0% { opacity: 0; transform: translateY(60px) scale(0.9); filter: blur(10px); }
        100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }

      @keyframes text-shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      @keyframes line-pulse {
        0%, 100% { stroke-opacity: 0.1; stroke-width: 1px; }
        50% { stroke-opacity: 0.4; stroke-width: 2.5px; }
      }

      @keyframes float-parallax {
        0%, 100% { transform: translate(0, 0); }
        33% { transform: translate(15px, -20px); }
        66% { transform: translate(-15px, 10px); }
      }

      @keyframes glow-pulse {
        0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
        70% { box-shadow: 0 0 0 25px rgba(34, 197, 94, 0); }
        100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
      }

      .animate-spring { animation: spring-reveal 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      
      .text-shimmer {
        background: linear-gradient(90deg, #16a34a, #22c55e, #86efac, #22c55e, #16a34a);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-shimmer 5s linear infinite;
      }

      .parallax-slow { animation: float-parallax 12s ease-in-out infinite; }
      .parallax-fast { animation: float-parallax 8s ease-in-out infinite; }
      .pulse-line { animation: line-pulse 4s ease-in-out infinite; }

      .stagger-1 { animation-delay: 0.1s; opacity: 0; }
      .stagger-2 { animation-delay: 0.2s; opacity: 0; }
      .stagger-3 { animation-delay: 0.3s; opacity: 0; }
      .stagger-4 { animation-delay: 0.4s; opacity: 0; }

      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .glass-card:hover {
        transform: translateY(-10px) perspective(1000px) rotateX(2deg);
        box-shadow: 0 50px 80px -20px rgba(0, 0, 0, 0.12);
      }

      .btn-wow {
        position: relative;
        overflow: hidden;
      }

      .btn-wow::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
        transform: rotate(45deg);
        transition: 0.5s;
      }

      .btn-wow:hover::after {
        left: 100%;
      }
    </style>
